<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Fira+Sans:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <script src="js/main.js" type="module"></script>
        <div class="input" tabindex="1">
          <span class="instructions instructions--input">(click to type)</span>
          <span class="interval__digit interval__digit--unset">0</span>
          <span class="interval__digit interval__digit--unset">0</span>
          <span class="digit__unit digit__unit--unset">hr</span>
          <span class="interval__digit interval__digit--unset">0</span>
          <span class="interval__digit interval__digit--unset">0</span>
          <span class="digit__unit digit__unit--unset">min</span>
          <span class="interval__digit interval__digit--unset">0</span>
          <span class="interval__digit interval__digit--unset">0</span>
          <span class="caret caret-disabled">|</span>
          <span class="digit__unit digit__unit--unset digit__unit--sec">sec</span>
          <button class="input__btn--add input__btn--add-disabled">
            Add
            <span class="instructions">(enter)</span>
          </button>          
        </div>
    <div class="display">
      <div class="interval">
        <span class="interval__part interval__part--hours">00</span>
        <span class="interval__part">:</span>
        <span class="interval__part interval__part--minutes">00</span>
        <span class="interval__part">:</span>
        <span class="interval__part interval__part--seconds">00</span>
      </div>
      <div class="timer">
        <span class="timer__part timer__part--hours">00</span>
        <span class="timer__part">:</span>
        <span class="timer__part timer__part--minutes">00</span>
        <span class="timer__part">:</span>
        <span class="timer__part timer__part--seconds">00</span>
      </div>
    </div>
    <div class="control">
      <button type="button" class="timer__btn timer__btn--clear">
        Clear
        <span class="instructions">(esc)</span>
      </button>
      <button type="button" class="timer__btn timer__btn--control timer__btn--start">
        Start
        <span class="instructions">(space)</span>
      </button>
    </div>
    <audio class="interval_alarm">
      <source src="static/interval_alarm.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio class="timer_alarm">
      <source src="static/timer_alarm.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
