<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <script src="js/main.js" type="module"></script>
    <div class="display">
      <div class="interval">
        <span class="interval__part interval__part--hours">00</span>
        <span class="interval__part">:</span>
        <span class="interval__part interval__part--minutes">00</span>
        <span class="interval__part">:</span>
        <span class="interval__part interval__part--seconds">00</span>
      </div>
      <div class="timer">
        <span class="timer__part timer__part--hours">00</span>
        <span class="timer__part">:</span>
        <span class="timer__part timer__part--minutes">00</span>
        <span class="timer__part">:</span>
        <span class="timer__part timer__part--seconds">00</span>
      </div>
    </div>
    <div class="control">
      <button type="button" class="timer__btn timer__btn--control timer__btn--start" tabindex="1">
        Start
      </button>
      <button type="button" class="timer__btn timer__btn--cancel" tabindex="2">
        Cancel
      </button>
    </div>
    <div class="input" tabindex="3">
      <span class="interval__digit interval__digit--unset">0</span>
      <span class="interval__digit interval__digit--unset">0</span>
      <span class="separator">hr</span>
      <span class="interval__digit interval__digit--unset">0</span>
      <span class="interval__digit interval__digit--unset">0</span>
      <span class="separator">min</span>
      <span class="interval__digit interval__digit--unset">0</span>
      <span class="interval__digit interval__digit--unset">0</span>
      <span class="separator">sec</span>
      <button class="timer__btn timer__btn--add">Add Interval</button>
    </div>
  </body>
</html>
