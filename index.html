<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <script src="js/main.js" type="module"></script>
    <div class="timer">
      <span class="interval__part interval__part--hours">00</span>
      <span class="interval__part">:</span>
      <span class="interval__part interval__part--minutes">00</span>
      <span class="interval__part">:</span>
      <span class="interval__part interval__part--seconds">00</span>

      <span class="timer__part timer__part--hours">00</span>
      <span class="timer__part">:</span>
      <span class="timer__part timer__part--minutes">00</span>
      <span class="timer__part">:</span>
      <span class="timer__part timer__part--seconds">00</span>
      <button type="button" class="timer__btn timer__btn--control timer__btn--start">
        Start
      </button>
      <button type="button" class="timer__btn timer__btn--cancel">
        Cancel
      </button>
    </div>
    <div>
      <input class="interval__input interval__input--hours" type="number" value="59" min="0" max="23" maxlength="2">
      <span>hr</span>
      <input class="interval__input interval__input--minutes" type="number" value="59" min="0" max="59" maxlength="2">
      <span>min</span>
      <input class="interval__input interval__input--seconds" type="number" value="59" min="0" max="59" maxlength="2">
      <span>sec</span>
      <button class="interval__input interval__input--add">Add Interval</button>
    </div>
  </body>
</html>
